<head>
  <title>Student List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container-fluid">
  <h1>Liste des Ã©tudiants en fonction de leur promotion </h1>

  <div class="form-group">
    <label class="col-md-4 control-label" for="Promotion">Promotion</label>
    <div class="col-md-4">
      <select [(ngModel)]="promotionChoisie" id="promotion"> Choisir une promotion
        <option *ngFor="let promotion of this.promotions">
          {{promotion.getWording()}}
        </option>
      </select>
    </div>
  </div>


  <h2> {{promotionChoisie}}</h2>
  <div class="row">
    <div class = "col-sm-12 col-md-12 col-lg-12">
      <ul>
        <li *ngFor="let student of this.students">{{ student.getNumberE() }} {{student.getFirstname()}} {{student.getLastname()}} </li>
      </ul>
    </div>
  </div>

</div>
</body>
