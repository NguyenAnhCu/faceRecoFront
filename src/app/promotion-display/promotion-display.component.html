<head>
  <title>Student List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container-fluid">
  <h1>Liste des Ã©tudiants en fonction de leur promotion </h1>

  <div class="form-group">
    <label class="col-md-4 control-label" for="Promotion">Promotion</label>
    <div class="col-md-4">
      <select [(ngModel)]="promotionChoisie" (ngModelChange)="findStudents()" id="promotion"> Choisir une promotion
        <option [value]="promotion.getId()" *ngFor="let promotion of this.promotions">
          {{promotion.getWording()}}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class = "col-sm-12 col-md-12 col-lg-12">
      <ul>
        <li *ngFor="let student of this.students">
          {{ student.getNumber()}} {{student.getLastName()}} {{student.getFirstName()}} {{student.getGroup().getWording()}}
          {{student.getGroup().getPromotion().getWording()}}
        </li>
      </ul>
    </div>
  </div>

</div>
</body>
