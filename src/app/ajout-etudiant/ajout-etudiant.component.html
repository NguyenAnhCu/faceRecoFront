<head>
  <title>Créer Etudiant</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container">
  <form #studentForm="ngForm" (ngSubmit)="createStudent(studentForm)" class="form-horizontal">
    <fieldset>
      <h3 style="text-align:center">Nouveau Étudiant</h3>

      <!-- Input numéro étudiant-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Id_Student">Numéro d'Étudiant</label>
        <div class="col-md-4">
          <input [(ngModel)]="numeroEtud" id="Id_Student" name="Id_Student" type="text" placeholder="Entrez le numéro d'Étudiant" class="form-control input-md" required="">
        </div>
      </div>

      <!-- Text Nom-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="nomE">Nom</label>
        <div class="col-md-4">
          <input [(ngModel)]="nomEtud" id="nomE" name="nomE" type="text" placeholder="Entrez votre nom" class="form-control input-md" required="">
        </div>
      </div>

      <!-- Text prenom -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="prenom">Prénom : </label>
        <div class="col-md-4">
          <input [(ngModel)]="prenomEtud" id="prenom" name="prenom" type="text" placeholder="Entrez votre nom" class="form-control input-md" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="Promotion">Promotion</label>
        <div class="col-md-4">
          <select [(ngModel)]="promotionId" (ngModelChange)="findGroups()" id="promotion" name="promotion"> Choisir une promotion
            <option [value]="promotion.getId()" *ngFor="let promotion of this.promotions">
              {{promotion.getWording()}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="Groupe">Groupe</label>
        <div class="col-md-4">
          <select [(ngModel)]="groupChoisi" id="Groupe" name="Groupe">
            <option [value]="group.getId()" *ngFor="let group of this.groupsChoisis">
              {{group.getWording()}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Ajouter une photo </label>
      </div>


      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="button1id"></label>
        <div class="col-md-8">
          <button id="button1id" name="button1id" class="btn btn-success">Valider</button>
          <button id="button2id" name="button2id" class="btn btn-danger" (click)="resetForm(studentForm)" >Vider le formulaire </button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
</body>
